<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .login-container label {
      display: block;
      margin-bottom: 8px;
      color: #888;
      font-weight: bold;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 3px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 15px 20px;
      background-color: #007bff; /* Blue */
      border: none;
      border-radius: 3px;
      color: white;
      font-size: 17px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .login-container input[type="submit"]:hover {
      background-color: #0062cc; 
    }

    .login-container .error {
      color: red;
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container a {
      color: #333;
      text-decoration: none;
      transition: color 0.2s ease-in-out;
      margin-bottom: 5px;
    }

    .login-container a:hover {
      color: #007bff; 
    }

    .links {
      display: flex;
      justify-content: space-between; 
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" action="login.php" method="POST" onsubmit="return validateForm()">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <br>
      <br>
      <input type="submit" value="Login">
      <br>
      <br>

      <div class="links">  <a href="../registeration/register.html">Don't have an Account?</a>
        <a href="../bills/bills.html">Want to submit a Bill?</a>
      </div>
      
      <div>
        <a href="../status/status.html">Want To check your bill status?</a>
      </div>

      <div class="error" id="error-message"></div>
    </form>
  </div>
  <script>
    function validateForm() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
              
      if (username === '' || password === '') {
        errorMessage.textContent = 'Both fields are required.';
        return false;
      }

      errorMessage.textContent = '';
      return true;
    }
  </script>
</body>
</html>
